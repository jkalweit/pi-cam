<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="/socket.io/socket.io.js"></script>
        <title>Cam</title>
    </head>
    <body>
        <img id="snap" style="width: 100%; height: 100%" />
        <script>
            var socket = io();
            socket.on('snapped', function(snap) {
                console.log('snap', snap);
                document.getElementById('snap').src = 'data:image/jpeg;base64,' + snap.buf;
            });
        </script>
    </body>
</html>
